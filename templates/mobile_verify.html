<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Verification</title>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --bg-body: #f5f5f5;
      --bg-card: #ffffff;
      --text-main: #333333;
      --text-muted: #666666;
      --border-color: #eeeeee;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-body: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #cbd5e1;
      --border-color: #334155;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background-color: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .content {
      padding: 2rem;
    }

    #video-container {
      width: 100%;
      margin: 1.5rem 0;
      border-radius: var(--radius);
      overflow: hidden;
      background: #000;
      aspect-ratio: 4/3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.85rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    button:disabled {
      background-color: var(--text-muted);
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: var(--radius);
    }

    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success {
      background-color: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }
  </style>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Face Verification</h1>
    </div>

    <div class="content">
      {% if error %}
      <div class="message error">
        <p>{{ error }}</p>
      </div>
      {% else %}
      <p>Please allow camera access and position your face in the frame.</p>

      <div id="video-container">
        <video id="video" autoplay playsinline></video>
      </div>

      <div class="controls">
        <button id="capture-btn" disabled>Capture Face</button>
      </div>

      <div id="message"></div>
      {% endif %}
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const messageDiv = document.getElementById('message');
    const token = "{{ token }}";

    // Access the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;

        // Enable capture button after camera starts
        captureBtn.disabled = false;
      } catch (err) {
        messageDiv.innerHTML = `<div class="message error">
          <p>Camera access denied: ${err.message}</p>
        </div>`;
        console.error("Error accessing camera:", err);
      }
    }

    // Capture image from video
    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to base64
      const imageData = canvas.toDataURL('image/jpeg', 0.8);

      // Disable button during processing
      captureBtn.disabled = true;
      messageDiv.innerHTML = `<div class="message">
        <p>Verifying face...</p>
      </div>`;

      // Send to server for verification
      fetch('/api/verify-face', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          token: token,
          image: imageData
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            messageDiv.innerHTML = `<div class="message success">
            <p>Face verified successfully! You can now close this page.</p>
          </div>`;
          } else {
            messageDiv.innerHTML = `<div class="message error">
            <p>Face verification failed: ${data.error}</p>
          </div>`;
            // Re-enable button for retry
            captureBtn.disabled = false;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          messageDiv.innerHTML = `<div class="message error">
          <p>Verification failed: ${error.message}</p>
        </div>`;
          captureBtn.disabled = false;
        });
    }

    // Event listeners
    captureBtn.addEventListener('click', captureImage);

    // Start camera when page loads
    window.addEventListener('load', startCamera);
  </script>
</body>

</html>
