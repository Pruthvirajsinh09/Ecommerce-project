{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Complete Your Profile</h4>
        </div>
        <div class="card-body">
          <p class="text-muted">Please provide your contact and shipping details to continue.</p>
          <form method="POST">
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number *</label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="e.g. 9876543210" required>
            </div>

            <div class="mb-3">
              <label for="address_line1" class="form-label">Address Line 1 *</label>
              <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="House No., Street" required>
            </div>

            <div class="mb-3">
              <label for="address_line2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Locality, Landmark (optional)">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City *</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="state" class="form-label">State *</label>
                <input type="text" class="form-control" id="state" name="state" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode *</label>
              <input type="text" class="form-control" id="pincode" name="pincode" placeholder="e.g. 110001" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save & Go to Store</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
