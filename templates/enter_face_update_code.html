{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; padding: 4rem 1rem;">
  <div class="auth-card"
    style="background: var(--bg-card); border-radius: var(--radius-lg); padding: 3rem; text-align: center; box-shadow: var(--shadow-lg); border: 1px solid var(--border-color);">
    <div
      style="width: 70px; height: 70px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem;">
      <i class="fas fa-user-shield"></i>
    </div>
    <h2 style="color: var(--text-main); font-size: 1.75rem; margin-bottom: 0.5rem; font-family: 'Poppins', sans-serif;">
      Verify Identity</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter the 6-character code sent to your email to update
      your face.</p>

    <form method="POST" action="{{ url_for('profile_face_verify_otp') }}"
      style="display: flex; flex-direction: column; gap: 1.5rem;">
      <input type="hidden" name="token" value="{{ token }}">
      <div style="margin: 0;">
        <input type="text" name="code" maxlength="6"
          style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-main); border-radius: var(--radius); font-size: 1.5rem; text-align: center; font-weight: 700; letter-spacing: 5px; outline: none; transition: all 0.2s;"
          placeholder="••••••" required autofocus>
      </div>

      <button type="submit" class="btn-primary"
        style="padding: 1rem; background: var(--primary); color: white; border: none; border-radius: var(--radius); font-weight: 700; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);">
        Verify & Update Face
      </button>
    </form>

    <div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem; align-items: center;">
      <a href="{{ url_for('profile_face_request_otp') }}"
        style="color: var(--primary); text-decoration: none; font-weight: 600;">Resend Code</a>
      <a href="{{ url_for('profile') }}"
        style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
