<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Face Verification</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #cbd5e1;
            --border-color: #334155;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-main);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        #video {
            width: 100%;
            border-radius: var(--radius);
            margin: 0 auto;
            background: #000;
            aspect-ratio: 4/3;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        button:disabled {
            background: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius);
            font-weight: 600;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="container">
        <h1>üì± Verify Your Face</h1>
        <p>Please allow camera access to continue.</p>

        <video id="video" autoplay playsinline></video>

        <button id="verify-btn">Capture & Verify</button>

        <div id="status" style="display:none;"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const button = document.getElementById('verify-btn');
        const statusDiv = document.getElementById('status');
        let stream = null;

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }  // Front camera
                });
                video.srcObject = stream;
            } catch (err) {
                showError('‚ùå Camera access denied. Please allow permissions.');
                console.error(err);
            }
        }

        // Capture image and send to server
        async function captureAndVerify() {
            if (!video.srcObject) return;

            button.disabled = true;
            button.textContent = 'Processing...';

            // Create canvas to capture frame
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to base64 JPEG
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('‚ùå No token found in URL.');
                return;
            }

            try {
                const response = await fetch(`/mobile-verify/${token}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageDataUrl
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    showSuccess('‚úÖ Face verified! Logging you in...');

                    // Notify main system (admin browser) via polling or WebSocket
                    // For now, just redirect or close
                    setTimeout(() => {
                        alert('Verification complete. You may close this window.');
                        window.close();
                    }, 2000);
                } else {
                    showError(`‚ùå ${result.error || 'Verification failed. Please try again.'}`);
                    button.disabled = false;
                    button.textContent = 'Capture & Verify';
                }
            } catch (error) {
                showError('‚ùå Network error. Please try again.');
                button.disabled = false;
                button.textContent = 'Capture & Verify';
                console.error('Error:', error);
            }
        }

        function showSuccess(message) {
            statusDiv.textContent = message;
            statusDiv.className = 'status success';
            statusDiv.style.display = 'block';
        }

        function showError(message) {
            statusDiv.textContent = message;
            statusDiv.className = 'status error';
            statusDiv.style.display = 'block';
        }

        // Start camera on load
        initCamera();

        // Set up button
        button.addEventListener('click', captureAndVerify);
    </script>
</body>

</html>
