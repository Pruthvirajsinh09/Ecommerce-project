{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="section-title">Categories</h2>
  <div class="pill-row">
    {% for c in categories %}
      <a class="pill" href="{{ url_for('category', slug=c.slug) }}">{{ c.name }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
