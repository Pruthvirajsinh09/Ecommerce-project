{% extends "base.html" %}
{% block content %}
<div class="container" style="padding-top: 2rem; padding-bottom: 4rem;">
  <h1 style="font-size: 2.5rem; color: var(--text-main); margin-bottom: 2rem; font-family: 'Poppins', sans-serif;">
    <i class="fas fa-credit-card" style="color: var(--primary); margin-right: 0.75rem;"></i>
    Checkout
  </h1>

  <div class="checkout-grid">
    <!-- CORRECT: Form submits to checkout endpoint -->
    <form method="post" action="{{ url_for('checkout') }}" class="form">
      <div class="row2">
        <label>Full name
          <input type="text" name="name" value="{{ user.name if user.name else '' }}" required>
        </label>

        <label>Email
          <input type="email" name="email" value="{{ user.email if user.email else '' }}" required>
        </label>
      </div>

      <label>Address
        <textarea name="address" required
          rows="3">{% if user.address_line1 %}{{ user.address_line1 }}{% endif %}{% if user.address_line2 %}, {{ user.address_line2 }}{% endif %}</textarea>
      </label>

      <div class="row2">
        <label>City
          <input type="text" name="city" value="{{ user.city if user.city else '' }}" required>
        </label>

        <label>State
          <input type="text" name="state" value="{{ user.state if user.state else '' }}" required>
        </label>
      </div>

      <label>Pincode
        <input type="text" name="pincode" value="{{ user.pincode if user.pincode else '' }}" required>
      </label>

      <button type="submit" class="btn">Confirm & Pay</button>
      <a class="btn btn-link" href="{{ url_for('cart') }}">Back to Cart</a>
    </form>

    <ul class="summary">
      {% for it in items %}
      <li>
        <span>{{ it.product.name }} × {{ it.qty }}</span>
        <strong>₹{{ "%.2f"|format(it.line_total) }}</strong>
      </li>
      {% endfor %}
      <li class="total">
        <span>Total</span>
        <strong>₹{{ "%.2f"|format(subtotal) }}</strong>
      </li>
    </ul>
  </div>
</div>

<style>
  .checkout-grid {
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    gap: 3rem;
    margin-top: 2rem;
    align-items: start;
  }

  @media (max-width: 992px) {
    .checkout-grid {
      grid-template-columns: 1fr;
    }
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    background: var(--bg-card);
    padding: 2.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
  }

  .form label {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    font-weight: 600;
    color: var(--text-main);
  }

  .form input,
  .form textarea {
    padding: 0.85rem;
    border: 1px solid var(--border-color);
    background: var(--input-bg);
    color: var(--text-main);
    border-radius: var(--radius);
    font-size: 1rem;
    transition: all 0.2s;
  }

  .form input:focus,
  .form textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
  }

  .form .row2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }

  .btn {
    padding: 1rem 2rem;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    transition: all 0.3s;
  }

  .btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-link {
    background-color: transparent;
    color: var(--text-muted);
    border: 1px solid var(--border-color);
  }

  .btn-link:hover {
    background-color: var(--gray-100);
    color: var(--text-main);
  }

  .summary {
    list-style: none;
    padding: 2rem;
    background-color: var(--bg-card);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow);
  }

  .summary li {
    display: flex;
    justify-content: space-between;
    padding: 1rem 0;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-main);
  }

  .summary li span {
    color: var(--text-muted);
  }

  .summary li.total {
    font-weight: 800;
    font-size: 1.4rem;
    border-top: 2px solid var(--primary);
    border-bottom: none;
    padding-top: 1.5rem;
    margin-top: 0.5rem;
    color: var(--text-main);
  }

  .summary li.total span {
    color: var(--text-main);
  }
</style>
{% endblock %}
